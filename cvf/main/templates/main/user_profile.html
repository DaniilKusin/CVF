{% extends 'base.html' %}
{% load static %}

{% block title %}Профиль{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'main/css/register.css' %}">
<link rel="stylesheet" href="{% static 'main/css/profile.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <h2>Профиль</h2>
    <p>Добро пожаловать, {{ user.username }}!</p>

    <!-- Форма для выхода -->
    <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button class="main-btn" type="submit">Выйти</button>
    </form>

    <!-- Кнопка для перехода в галерею -->
    <div>
        <button type="button" class="main-btn" onclick="window.location.href='#'">Галерея
        </button>
    </div>

    <!-- Форма для удаления аккаунта -->
    <form action="{% url 'delete_account' %}" method="POST"
          onsubmit="return confirm('Вы уверены, что хотите удалить аккаунт? Это действие необратимо.');">
        {% csrf_token %}
        <button class="main-btn" type="submit">Удалить аккаунт</button>
    </form>
</div>
{% endblock %}
