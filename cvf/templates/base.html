<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} CVF {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'images/icons/favicon.ico' %}" type="image/x-icon">
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="CVF">
            <span>CVF</span>
        </div>
        <nav>
            <ul>
                <li><a href="#"><img src="{% static 'images/icons/bars.svg' %}" alt="Фильтры" class="filter-icon"> Фильтры</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#"><img src="{% static 'images/icons/help.svg' %}" alt="Help"></a>
            <a href="#"><img src="{% static 'images/icons/user.svg' %}" alt="User"></a>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="contact-info">
            <p>Phone: 123-456-7890</p>
            <p>Email: email@gmail.com</p>
        </div>
    </footer>
</body>
</html>
